<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .blink{
    
    color: rgb (0, 137, 226);
    animation: blink 1s infinite;
   }
   
   @keyframes blink{
    0%{opacity: 1;}
    75%{opacity: 1;}
    76%{ opacity: 0;}
    100%{opacity: 0;}
   }
  </style>
</head>
<body>

<div class="container-fluid">
  <center><h1>Real Time Analysis</h1></center>
  
  <div class="row">
    <div class="col-sm-2" >
      <img src="pi.jpg" class="img-rounded" alt="Cinque Terre" style="width:100%">
      <p><center>RASPBERRY PI 3</center></p>
      <button type="button" class="btn btn-primary btn-block">DASHBOARD</button>
      <button type="button" class="btn btn-primary btn-block">RUNNING PROCESSES</button>
      <button type="button" class="btn btn-primary btn-block">ENDED PROCESSES</button>
    </div>
    <div class="col-sm-10" id="pidtable">
      
        <!-------Dynamically filled----->
        
    </div>
  </div>
</div>
    <script type="text/javascript" src="pi.js"></script>
</body>
</html>

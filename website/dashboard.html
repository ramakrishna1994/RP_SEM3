<!DOCTYPE html>
<html lang="en">
<head>
  <title>DASHBOARD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
  
</head>
<body>

<div class="container-fluid">
  <center><h1>Real Time Analysis</h1></center>
  <div class="row" >
  	<div class="col-sm-10 col-sm-offset-1" >
  		<!----------Dynamically filled alertboxes------>	
  	</div>
  	
  </div>
  <div class="row">
    <div class="col-sm-2" >
      <img src="images/pi.jpg" class="img-rounded" alt="Cinque Terre" style="width:100%">
      <p><center>RASPBERRY PI 3</center></p>
      <button type="button" class="btn btn-primary btn-block" onclick="window.open('dashboard.html')">DASHBOARD</button>
      <button type="button" class="btn btn-primary btn-block" onclick="window.open('running.html')">RUNNING PROCESSES</button>
      <button type="button" class="btn btn-primary btn-block" onclick="window.open('ended.html')">ENDED PROCESSES</button>
      <button type="button" class="btn btn-primary btn-block" onclick="window.open('files.html')">INSERT PATTERNS</button>
    </div>
    <div class="col-sm-10" id="pidtable">
      
        <div class="row">
          <div class="col-sm-6">
            <canvas id="lineChart"></canvas>
          </div>
            

             <div class="col-sm-6">
            
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Process ID</th>
                  <th>System Call</th>
                  <th>Call Count</th>
                </tr>
              </thead>
              <tbody id="tbl">
               
              </tbody>
            </table>
          </div>
  </div>
<br>
  <div class="row">
          <div class="col-sm-5" style="height: 350px;width: 350px">
            <canvas id="doughChart" ></canvas>
          </div>

           <div class="col-sm-6 col-sm-offset-1"  id="alertbox">
            
          </div>
         
      </div>
        
        
    </div>
  </div>
</div>
    <script type="text/javascript" src="js/dashboard.js"></script>
</body>
</html>

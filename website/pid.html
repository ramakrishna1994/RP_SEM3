<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  
<script type="text/javascript">
  var ctx = document.getElementById('myChart').getContext('2d');
 $(document).ready(function(){
            
        $.ajax({
            url: "cgi-bin/analysis.py",// give your url
            type: "POST",
            dataType: 'json',
            processData: false,
            contentType: false,
            success: function (response) 
            {
                var innerhtml = ''
                for(var i=0;i<response.length-1;i++)
                {
                    innerhtml += '<div class="alert alert-'+colors[i%colors.length]+' col-sm-1 " style="cursor: pointer;margin:5px" onclick="readTextFile('+response[i]+')">'
                                 + '<p >'+response[i]+'</p>'
                                +'</div>';
                                
                    
                }
                document.getElementById('pidtable').innerHTML = innerhtml;
            }
        });
    });
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

</script>
</body>
</html>
